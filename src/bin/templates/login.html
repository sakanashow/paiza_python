<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">ログイン</h1>
        <form method="post" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}  <!-- CSRFトークンの追加 -->
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input id="email" name="email" type="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit">ログイン</button>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">新規登録</a>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        $('<div class="alert alert-{{ category }} mt-3">{{ message }}</div>').appendTo('.container').delay(3000).fadeOut(400, function() {
                            $(this).remove();
                        });
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
