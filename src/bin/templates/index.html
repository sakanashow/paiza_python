<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリケーション</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .calendar-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タスク管理アプリケーション</h1>
        <a href="{{ url_for('logout') }}" class="btn red">ログアウト</a>
        <div class="row calendar-container">
            <div class="col s12">
                <div id="calendar"></div>
            </div>
        </div>
        <button class="btn waves-effect waves-light modal-trigger" data-target="task-modal" onclick="openTaskForm()">タスク追加</button>
        <a href="{{ url_for('completed_tasks') }}" class="btn">完了済みタスク一覧</a>

        <!-- モーダル -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <h4 id="modal-title">タスク追加</h4>
                <form id="task-form">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="title" type="text" required>
                            <label for="title">タイトル</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="deadline" type="text" class="datepicker" required>
                            <label for="deadline">期限</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="details" type="text">
                            <label for="details">詳細</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="status">
                                <option value="未着手" selected>未着手</option>
                                <option value="進行中">進行中</option>
                                <option value="完了">完了</option>
                            </select>
                            <label for="status">ステータス</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">保存</button>
                    <button class="btn grey modal-close" type="button">キャンセル</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeMaterializeComponents();
            
            document.getElementById('task-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveTask();
            });

            $('#calendar').fullCalendar({
                editable: true, // ドラッグアンドドロップを有効にする
                events: function(start, end, timezone, callback) {
                    fetch('/tasks')
                        .then(response => response.json())
                        .then(tasks => {
                            var events = tasks.map(task => ({
                                id: task.id,
                                title: task.title,
                                start: task.start,
                                details: task.details
                            }));
                            callback(events);
                        });
                },
                displayEventTime: false,
                eventRender: function(event, element) {
                    element.attr('title', event.details);
                },
                dayClick: function(date, jsEvent, view) {
                    openTaskForm(null, date.format());
                },
                eventClick: function(event) {
                    openTaskForm(event.id);
                },
                eventDrop: function(event, delta, revertFunc) {
                    if (!confirm("この変更を保存しますか？")) {
                        revertFunc();
                    } else {
                        const newDeadline = event.start.format('YYYY-MM-DD');
                        updateTaskDeadline(event.id, newDeadline);
                    }
                }
            });
        });

        function initializeMaterializeComponents() {
            var elems = document.querySelectorAll('.datepicker');
            M.Datepicker.init(elems, {format: 'yyyy-mm-dd'});
            var selectElems = document.querySelectorAll('select');
            M.FormSelect.init(selectElems);
            var modalElems = document.querySelectorAll('.modal');
            M.Modal.init(modalElems);
        }

        function openTaskForm(taskId = null, date = null) {
            if (taskId !== null) {
                fetch(`/tasks/${taskId}`)
                    .then(response => response.json())
                    .then(task => {
                        document.getElementById('title').value = task.title;
                        document.getElementById('deadline').value = task.deadline;
                        document.getElementById('details').value = task.details;
                        document.getElementById('status').value = task.status;
                        document.getElementById('modal-title').innerText = 'タスク編集';
                        M.updateTextFields();
                        M.FormSelect.init(document.querySelectorAll('select'));
                        document.getElementById('task-form').dataset.method = 'PUT';
                        document.getElementById('task-form').dataset.taskId = taskId;
                        var modalElem = document.querySelector('#task-modal');
                        var modalInstance = M.Modal.getInstance(modalElem);
                        modalInstance.open();
                    });
            } else {
                document.getElementById('task-form').reset();
                document.getElementById('modal-title').innerText = 'タスク追加';
                M.updateTextFields();
                M.FormSelect.init(document.querySelectorAll('select'));
                document.getElementById('task-form').dataset.method = 'POST';
                if (date) {
                    document.getElementById('deadline').value = date;
                }
                var modalElem = document.querySelector('#task-modal');
                var modalInstance = M.Modal.getInstance(modalElem);
                modalInstance.open();
            }
        }

        function saveTask() {
            const title = document.getElementById('title').value;
            const deadline = document.getElementById('deadline').value;
            const details = document.getElementById('details').value;
            const status = document.getElementById('status').value;

            const method = document.getElementById('task-form').dataset.method || 'POST';
            const taskId = document.getElementById('task-form').dataset.taskId;
            const url = method === 'POST' ? '/tasks' : `/tasks/${taskId}`;

            fetch(url, {
                method: method,
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({title, deadline, details, status})
            })
            .then(response => response.json())
            .then(task => {
                var modalElem = document.querySelector('#task-modal');
                var modalInstance = M.Modal.getInstance(modalElem);
                modalInstance.close();
                $('#calendar').fullCalendar('refetchEvents');
                M.toast({html: 'タスクが保存されました'});
            });
        }

        function updateTaskDeadline(taskId, newDeadline) {
            fetch(`/tasks/${taskId}/deadline`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({deadline: newDeadline})
            })
            .then(response => response.json())
            .then(updatedTask => {
                $('#calendar').fullCalendar('refetchEvents');
                M.toast({html: 'タスクの日付が変更されました'});
            });
        }
    </script>
</body>
</html>
